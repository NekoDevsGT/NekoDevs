<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Responsive Image</title>
    <style>
        body {
            background-color: #061132;
            margin: 0;
            padding: 0;
        }

        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .image {
            max-width: 80%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="logo.jpg" alt="Logo" class="image">
    </div>
</body>
</html>
